    server {
        listen 80;
        server_name yourdomain.com; # ğŸŒŸ ì—¬ëŸ¬ë¶„ì˜ ë„ë©”ì¸ ì´ë¦„ìœ¼ë¡œ ë³€ê²½ ğŸŒŸ

        location / {
            proxy_pass http://open-webui:8080;
            proxy_set_header Host $host;
